<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target{
            width: 20px;
            height: 20px;
            background-color: blue;
            position: absolute;
            left: 100px;
            /* top: 100px; */
        }
    </style>
</head>
<body>
	<div id="target">
	</div>
    <button onClick="translateFunction()"> Click Me  </button>
	
	<script>
		function getPoint() {
			var target = document
				.getElementById("target");
                console.log(target.offsetLeft)
		}
        function translateFunction() {
            document.getElementById("target").style.transform="translateX(-100px)";
            document.getElementById("target").style.transition=" all 2s" 
            setTimeout(()=>{
                getPoint()
            },2000)
        }
	</script>
</body>

</html>
