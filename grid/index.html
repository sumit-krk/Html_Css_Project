<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place circle in corner</title>
    <style>
        .grid-child{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
        }
        .grid-container{
            display: grid;
        }
        .parent-div{
            align-content: space-between;
            display: grid;
        }
        body{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="parent-div">
            <div class="grid-child"></div>
            <div class="grid-child"></div>
        </div>
        <div class="parent-div">
            <div class="grid-child"></div>
            <div class="grid-child"></div>
        </div>
    </div>
</body>
</html>
